# Render.com build configuration
# https://render.com/docs/yaml-spec

services:
  - type: web
    name: mods-roles-backend
    runtime: node
    buildCommand: cd server && npm install && npm run build
    startCommand: cd server && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        sync: false
      - key: SESSION_SECRET
        generateValue: true
      - key: FRONTEND_URL
        value: https://tu-frontend.vercel.app
